function onDocumentMouseDown( event ) {

	// PICKING DETAILS: 
	// convert mouse.xy = [-1,1]^2 (NDC)
	// unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
	// set raycaster (origin, direction)
	// find intersection objects, (closest first) 
	// each record as
	// [ { distance, point, face, faceIndex, object }, ... ]

	event.preventDefault();
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	// find intersections
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
	raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = raycaster.intersectObjects( cube7.children );
	if ( intersects.length > 0 ) {
		if (intersects[0].object.name === "lock") 
			door_move();
	}
	
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	if (door_state) {
		if(door_state2 == 1){
			angle += 0.1;
			move.play();
		}
		else if(door_state2 == 2){
			angle -= 0.1;
			move.play();
		}

		if (angle > Math.PI/2) {
			door_state2 = 2;
			door_state = false;
		}
		else if(angle < 0.1){
			door_state2 = 1;
			door_state = false;
			close.play();
		}
		if(angle < 0.2 && door_state2 == 1){
			open.play();
		}
	}
	
	//door.rotation.y = angle;
	cube7.rotation.y = angle;
	keyboard.update();
	if ( keyboard.down("Z"))
		door_move();
	
	controls.update();
	requestAnimationFrame ( animate );  
	renderer.render (scene, camera);
}
function createMesh(geom, imageFile, bump) 
{
	geom.computeVertexNormals();

	
	var texture = THREE.ImageUtils.loadTexture("../../images/hw2/" + imageFile);
	texture.wrapS = THREE.RepeatWrapping;
	texture.wrapT = THREE.RepeatWrapping; 
	texture.repeat.set( 1, 1 );
	var mat = new THREE.MeshPhongMaterial({ map: texture, side: THREE.DoubleSide });
	//mat.map = texture;
	

	if (bump) {
		var bump = THREE.ImageUtils.loadTexture("../../images/hw2/" + bump)
		mat.bumpMap = bump;
		mat.bumpScale = 0.8;
	}

	var mesh = new THREE.Mesh(geom, mat);

	return mesh;
}
